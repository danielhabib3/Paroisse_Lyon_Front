<div class="container mx-auto px-8 py-8">
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 list-none">
      <!-- Loop through food items -->
      <li *ngFor="let item of foodItems" class="bg-white rounded-lg shadow-lg w-72 mx-auto" (click)="openItem(item)">
        <img [src]="item.name + '.svg'" [alt]="item.name" class="rounded-t-lg w-full h-56 object-contain">
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ item.name }}</h2>
          <div class="mt-4">
            <span class="text-xl font-semibold">{{ item.price }}â‚¬</span>
          </div>
        </div>
      </li>
    </ul>
</div>

<!-- The cart -->
<div class="flex justify-center mt-4" *ngIf="numberOfItemsCart > 0">
  <button class="bg-yellow-800 text-white px-6 py-3 rounded-full shadow-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-opacity-50 text-lg" (click)="openCart()">
      <img src="cart.svg" alt="Cart" class="inline-block mr-2 w-6 h-6">
      View Cart ({{numberOfItemsCart}})
  </button>
</div>
