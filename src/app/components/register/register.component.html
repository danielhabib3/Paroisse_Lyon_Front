<div class="flex justify-center items-center space-x-64 h-screen">

    <!-- Anba Loka -->
    <div class="w-80 h-80 text-white flex justify-center items-center">
        <img src="anba-louka.jpg" alt="eveque">
    </div>
    
    <!-- Register Form -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="bg-white/70 rounded-lg shadow-2xl p-8 mx-auto max-w-md lg:max-w-2xl">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="cross.svg" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create a new account</h2>
            </div>
            
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" id="loginForm" (submit)="register($event)">
                  <div>
                    <label for="username" class="block text-sm/6 font-medium text-gray-900">User Name</label>
                    <div class="mt-2">
                      <input type="username" name="username" id="username" [(ngModel)]="username" autocomplete="username" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                  </div>

                  <div>
                    <label for="telephone" class="block text-sm/6 font-medium text-gray-900">Telephone</label>
                    <div class="mt-2">
                      <input type="telephone" placeholder="06 66 66 66 66" name="telephone" id="telephone" [(ngModel)]="telephone" autocomplete="telephone" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                  </div>

                    <div>
                      <label for="role" class="block text-sm/6 font-medium text-gray-900">Role</label>
                      <select id="role" name="role" [(ngModel)]="role" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <option value="" disabled selected>Select your role</option>
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                      </select>
                    </div>
            
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                    </div>
                    <div class="relative mt-2">
                      <!-- Password Input -->
                      <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        [(ngModel)]="password" 
                        required 
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 pr-10"
                      >
                      <!-- Eye Icon -->
                      <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600"
                        (click)="togglePasswordVisibility()"
                      >
                        <svg 
                          *ngIf="isPasswordVisible" 
                          xmlns="http://www.w3.org/2000/svg" 
                          fill="none" 
                          viewBox="0 0 24 24" 
                          stroke-width="1.5" 
                          stroke="currentColor" 
                          class="h-5 w-5"
                        >
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.758a10.323 10.323 0 0116.04 0M21 12a10.325 10.325 0 01-17.9 2.234M9.75 12a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0z" />
                        </svg>
                        <svg 
                          *ngIf="!isPasswordVisible" 
                          xmlns="http://www.w3.org/2000/svg" 
                          fill="none" 
                          viewBox="0 0 24 24" 
                          stroke-width="1.5" 
                          stroke="currentColor" 
                          class="h-5 w-5"
                        >
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18m-4.848-4.848A10.325 10.325 0 0112 18c-4.62 0-8.55-2.92-10-7a10.307 10.307 0 012.114-3.152M12 6a10.307 10.307 0 014.848 1.152M12 6a2.25 2.25 0 00-4.5 0 2.25 2.25 0 004.5 0z" />
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div>
                    <div class="flex items-center justify-between">
                      <label for="passwordConfirmation" class="block text-sm/6 font-medium text-gray-900">Confirm Password</label>
                    </div>
                    <div class="relative mt-2">
                      <!-- Password Input -->
                      <input 
                        type="password" 
                        name="passwordConfirmation" 
                        id="passwordConfirmation" 
                        [(ngModel)]="passwordConfirmation" 
                        required 
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 pr-10"
                      >
                      <!-- Eye Icon -->
                      <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600"
                        (click)="togglePasswordConfirmationVisibility()"
                      >
                        <svg 
                          *ngIf="isPasswordConfirmationVisible" 
                          xmlns="http://www.w3.org/2000/svg" 
                          fill="none" 
                          viewBox="0 0 24 24" 
                          stroke-width="1.5" 
                          stroke="currentColor" 
                          class="h-5 w-5"
                        >
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.758a10.323 10.323 0 0116.04 0M21 12a10.325 10.325 0 01-17.9 2.234M9.75 12a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0z" />
                        </svg>
                        <svg 
                          *ngIf="!isPasswordConfirmationVisible" 
                          xmlns="http://www.w3.org/2000/svg" 
                          fill="none" 
                          viewBox="0 0 24 24" 
                          stroke-width="1.5" 
                          stroke="currentColor" 
                          class="h-5 w-5"
                        >
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18m-4.848-4.848A10.325 10.325 0 0112 18c-4.62 0-8.55-2.92-10-7a10.307 10.307 0 012.114-3.152M12 6a10.307 10.307 0 014.848 1.152M12 6a2.25 2.25 0 00-4.5 0 2.25 2.25 0 004.5 0z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  
            
                  <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                  </div>
                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-500">
                  <a (click)="redirectToLogin()" class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer">Log in</a>
                </p>
                
            </div>
        </div>
    </div>

    <!-- Pape Twadros II -->
    <div class="w-80 h-80 text-white flex justify-center items-center">
        <img src="baba-tawadros.jpeg" alt="eveque">
    </div>

</div>
