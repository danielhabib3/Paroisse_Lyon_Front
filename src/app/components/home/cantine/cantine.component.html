<router-outlet></router-outlet>

<!-- The cart -->
<div class="flex justify-center mt-4" *ngIf="myCart.length > 0 && !InCartPage()">
    <button class="bg-yellow-800 text-white px-6 py-3 rounded-full shadow-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-opacity-50 text-lg" (click)="openCart()">
        <img src="cart.svg" alt="Cart" class="inline-block mr-2 w-6 h-6">
        View Cart ({{myCart.length}})
    </button>
</div>
